<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Audio Recording</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .recording-card {
            border: 2px solid #28a745;
            border-radius: 10px;
            padding: 2rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .sentence-display {
            font-size: 1.5rem;
            margin: 2rem 0;
            padding: 1rem;
            border: 1px solid #28a745;
            border-radius: 5px;
            min-height: 60px;
            display: flex;
            align-items: center;
        }
        .record-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #28a745;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem auto;
            display: block;
        }
        .record-button.recording {
            background: #dc3545;
            border-color: #dc3545;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }
        .control-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #28a745;
            background: white;
            color: #28a745;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .control-btn:hover {
            background: #28a745;
            color: white;
        }
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .progress-bar {
            margin: 1rem 0;
        }
        .status {
            text-align: center;
            margin: 1rem 0;
            min-height: 30px;
        }
        .transcript-edit {
            display: none;
        }
        .transcript-edit.show {
            display: block;
        }
        #transcriptTextarea {
            width: 100%;
            min-height: 100px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="recording-card">
            <h1 class="text-center mb-4" style="color: #28a745;">TTS Audio Recording</h1>

            <div class="progress-bar">
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" id="progressBar" style="width: 0%"></div>
                </div>
                <small class="text-muted">Sentence <span id="currentIndex">1</span> of <span id="totalSentences">{{ total_sentences }}</span></small>
            </div>

            <div class="sentence-display" id="sentenceDisplay">
                <span id="currentSentence">Loading...</span>
            </div>

            <div class="text-center">
                <button class="record-button" id="recordButton" title="Press Space to start/stop recording">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="12" cy="12" r="10"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </button>
                <div class="status" id="status">Click record or press Space to start</div>
            </div>

            <div class="controls">
                <button class="control-btn" id="playBtn" disabled title="Spacebar">Play</button>
                <button class="control-btn" id="keepBtn" disabled title="Enter">Keep</button>
                <button class="control-btn" id="redoBtn" title="R">Redo</button>
                <button class="control-btn" id="editBtn" title="E">Edit Text</button>
            </div>

            <div class="transcript-edit" id="transcriptEdit">
                <label for="transcriptTextarea">Edit transcript:</label>
                <textarea class="form-control" id="transcriptTextarea"></textarea>
                <div class="mt-2">
                    <button class="btn btn-success btn-sm" id="saveEditBtn">Save</button>
                    <button class="btn btn-secondary btn-sm" id="cancelEditBtn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentSentenceIndex = 0;
        let currentAudioBlob = null;
        let currentAudioUrl = null;
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let stream = null;
        let totalSentences = {{ total_sentences }};

        const recordButton = document.getElementById('recordButton');
        const playBtn = document.getElementById('playBtn');
        const keepBtn = document.getElementById('keepBtn');
        const redoBtn = document.getElementById('redoBtn');
        const editBtn = document.getElementById('editBtn');
        const saveEditBtn = document.getElementById('saveEditBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        const transcriptEdit = document.getElementById('transcriptEdit');
        const transcriptTextarea = document.getElementById('transcriptTextarea');

        async function loadSentence(index) {
            try {
                const response = await fetch(`/get_sentence/${index}`);
                const data = await response.json();
                if (data.sentence) {
                    document.getElementById('currentSentence').textContent = data.sentence;
                    document.getElementById('currentIndex').textContent = index + 1;
                    updateProgressBar();
                    resetRecordingState();
                }
            } catch (error) {
                console.error('Error loading sentence:', error);
                document.getElementById('status').textContent = 'Error loading sentence';
            }
        }

        function updateProgressBar() {
            const percentage = ((currentSentenceIndex + 1) / totalSentences) * 100;
            document.getElementById('progressBar').style.width = percentage + '%';
        }

        function resetRecordingState() {
            isRecording = false;
            recordButton.classList.remove('recording');
            recordButton.disabled = false;
            playBtn.disabled = true;
            keepBtn.disabled = true;
            document.getElementById('status').textContent = 'Click record or press Space to start';
            if (currentAudioUrl) {
                URL.revokeObjectURL(currentAudioUrl);
                currentAudioUrl = null;
            }
            currentAudioBlob = null;
        }

        async function startRecording() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                audioChunks = [];
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    currentAudioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    currentAudioUrl = URL.createObjectURL(currentAudioBlob);
                    playBtn.disabled = false;
                    keepBtn.disabled = false;

                    // Stop all tracks
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                recordButton.classList.add('recording');
                document.getElementById('status').textContent = 'Recording... Press Space to stop';
            } catch (error) {
                console.error('Error starting recording:', error);
                document.getElementById('status').textContent = 'Error accessing microphone';
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordButton.classList.remove('recording');
                document.getElementById('status').textContent = 'Recording stopped. Review your audio.';
            }
        }

        function playRecording() {
            if (currentAudioUrl) {
                const audio = new Audio(currentAudioUrl);
                audio.play();
            }
        }

        async function keepRecording() {
            if (!currentAudioBlob) return;

            const formData = new FormData();
            formData.append('audio', currentAudioBlob, 'recording.wav');

            try {
                document.getElementById('status').textContent = 'Uploading...';
                const response = await fetch(`/upload_audio/${currentSentenceIndex}`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.success) {
                    document.getElementById('status').textContent = 'Saved! Moving to next sentence...';
                    setTimeout(() => {
                        nextSentence();
                    }, 1000);
                } else {
                    document.getElementById('status').textContent = 'Error saving: ' + data.error;
                }
            } catch (error) {
                console.error('Error uploading:', error);
                document.getElementById('status').textContent = 'Error uploading audio';
            }
        }

        function nextSentence() {
            currentSentenceIndex++;
            if (currentSentenceIndex >= totalSentences) {
                document.getElementById('status').textContent = 'All sentences completed!';
                recordButton.disabled = true;
                return;
            }
            loadSentence(currentSentenceIndex);
        }

        function redo() {
            document.getElementById('status').textContent = 'Redo requested. Click record or press Space.';
            resetRecordingState();
        }

        function editTranscript() {
            transcriptTextarea.value = document.getElementById('currentSentence').textContent;
            transcriptEdit.classList.add('show');
            transcriptTextarea.focus();
        }

        async function saveTranscript() {
            const newTranscript = transcriptTextarea.value.trim();
            if (!newTranscript) return;

            try {
                const response = await fetch(`/update_transcript/${currentSentenceIndex}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ transcript: newTranscript })
                });

                const data = await response.json();
                if (data.success) {
                    document.getElementById('currentSentence').textContent = newTranscript;
                    transcriptEdit.classList.remove('show');
                    document.getElementById('status').textContent = 'Transcript updated.';
                } else {
                    document.getElementById('status').textContent = 'Error updating transcript.';
                }
            } catch (error) {
                console.error('Error updating transcript:', error);
                document.getElementById('status').textContent = 'Error updating transcript.';
            }
        }

        function cancelEdit() {
            transcriptEdit.classList.remove('show');
        }

        // Event listeners
        recordButton.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        playBtn.addEventListener('click', playRecording);
        keepBtn.addEventListener('click', keepRecording);
        redoBtn.addEventListener('click', redo);
        editBtn.addEventListener('click', editTranscript);
        saveEditBtn.addEventListener('click', saveTranscript);
        cancelEditBtn.addEventListener('click', cancelEdit);

        // Keyboard shortcuts
        document.addEventListener('keydown', event => {
            switch (event.code) {
                case 'Space':
                    event.preventDefault();
                    if (isRecording) {
                        stopRecording();
                    } else {
                        startRecording();
                    }
                    break;
                case 'Enter':
                    if (!keepBtn.disabled) {
                        keepRecording();
                    }
                    break;
                case 'KeyR':
                    if (event.ctrlKey || event.metaKey) return; // Allow browser refresh
                    redo();
                    break;
                case 'KeyE':
                    editTranscript();
                    break;
            }
        });

        // Initialize
        loadSentence(0);
    </script>
</body>
</html>
